<div class="jumbotron">
    <h2>Mantenimiento de proveedores</h2>
</div>
<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.name" id="nombre" placeholder="Introducir nombre"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="docu">Nif:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.documento" id="docu" placeholder="Introducir NIF"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="codi">Codigo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.codigo" id="codi" placeholder="Introducir codigo"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="domi">Domicilio:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.domicilio" id="domi" placeholder="Introducir domicilio"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pob">Poblacion:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.poblacion" id="pob" placeholder="Introducir poblacion"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="prov">Provincia:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.provincia" id="prov" placeholder="Introducir provincia"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="cpostal">Cod.Postal:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="proveedor.cpostal" id="cpostal" placeholder="Introducir cod.postal"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="saveAction()">
                <span class="glyphicon glyphicon-save"></span> {{buttonCaption}}
            </button>
        </div>
    </form>
    <hr>
</div>
