<div class="jumbotron">
    <h2>Mantenimiento de categorias</h2>
</div>
<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" for="nombre">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="category.name" id="nombre" placeholder="Introducir nombre"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="codi">Codigo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="category.codigo" id="codi" placeholder="Introducir codigo"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Descripcion:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="category.descripcion" id="desc" placeholder="Introducir descripciÃ³n"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-success" ng-disabled="error || incomplete" ng-click="saveAction()">
                <span class="glyphicon glyphicon-save"></span> {{buttonCaption}}
            </button>
        </div>
    </form>
    <hr>
</div>
