<div class="modal-header">
    <h2>{{aTitle}}</h2>
</div>
<div class="modal-body">
        <form id="loginForm" novalidate="novalidate">
            <div class="form-group">
                <label for="firstname" class="control-label">Username</label>
                <input type="text" class="form-control" id="firstname" ng-model="auth.firstname" value="" required="" title="Please enter you firstname">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label">Nombre</label>
                <input type="text" class="form-control" id="lastname" ng-model="auth.lastname" value="" required="" title="Please enter you lastname">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="username" class="control-label">Apellidos</label>
                <input type="text" class="form-control" id="username" ng-model="auth.username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" ng-model="auth.password" value="" required="" title="Please enter your password">
                <span class="help-block"></span>
            </div>
            <div id="loginErrorMsg" class="alert alert-error hide">Wrong username og password</div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember" id="remember"> Remember login
                </label>
                <p class="help-block">(if this is a private computer)</p>
            </div>
            <button type="submit" ng-click="ok()" class="btn btn-success btn-block">Login</button>
            <a href="/forgot/" class="btn btn-default btn-block">Help to login</a>
        </form>
    </div>
<div class="modal-footer">
    <button class="btn" ng-click="close()">Close</button>
</div>
